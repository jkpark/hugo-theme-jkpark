{{ define "main" }}
    {{ if .Site.Data.aboutme }}
    <section class="aboutme">
        <div class="wrapper">
            <article class="aboutme">
                <h1>{{ .Site.Data.aboutme.title }}</h1>
                <p>{{ .Site.Data.aboutme.description  | markdownify }}</p>
        </article>
        </div>
    </section>
    {{ end }}

    {{ if .Content }}
    <div class="spacer"></div>
    <article>
        <div class="inner">
            {{ .Content }}
        </div>
    </article>
    {{ end }}
{{ end }}
