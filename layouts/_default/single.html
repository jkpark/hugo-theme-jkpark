{{ define "main" }}
<section class="post">
  <header id="post-header" class="thm-dark">
    <div class="wrapper">
      <div class="post-date"><small>{{ .Date.Format .Site.Params.date.format }}</small></div>
      <div class="post-title">{{ .Title }}</div>
    </div>
  </header>

  <article id="post-article">
    <div class="wrapper">
      {{ .Content }}
    </div>
  </article>
</section>
{{ end }}
