{{ define "main" }}
<section class="post">
  <header id="post-header" class="thm-dark">
    <div class="wrapper">
      <div class="post-date mono"><small>{{ .Date.Format .Site.Params.date.format }}</small></div>
      {{ with .GetTerms "Tags" }}
      <div class ="tags flex">
        {{ range . }}<a class="tag-item z2" href="{{ .RelPermalink }}">#{{ .LinkTitle }}</a>{{ end }}
      </div>
      {{ end }}
      <div class="post-title">{{ .Title }}</div>
      
    </div>
  </header>

  <div class="flex-row">
    <div class="f-row-left">
  
    </div>
    <div class="f-row-middle">
      <article id="post-article">
          {{ .Content }}
      </article>
      <div style="margin-top: 10vh;"></div>
      <section>
          {{- partial "widgets/comments.html" . -}}
      </section>

    </div>
    <div class="f-row-right">
      <section id="section-toc" class="sticky-top">
        {{- partial "widgets/toc.html" . -}}
      </section>
    </div>
  </div>
  
</section>
{{ end }}
