
<section id="main-header" class="thm-dark">
  {{ template "main-header" . }}
</section>
<section id="main-content">
  {{ template "main-content" . }}
</section>


{{ define "main-header" }}
  <div class="wrapper">
    <div class="title">
      {{ .Title }}
    </div>
  </div>
{{ end }}

{{ define "main-content" }}
<sidebar id="section-pagetree" class="sticky-top pull-left-side">
  {{- partial "widgets/pagetree.html" . -}}
</sidebar>

<sidebar id="section-toc" class="sticky-top pull-right-side">
{{- partial "widgets/toc.html" . -}}
</sidebar>
<div class="wrapper">
  <article id="post-article" class="content">
    {{ .Content }}
  </article>
  <div style="margin-top: 5vh;"></div>
  <section>
      {{- partial "widgets/comments.html" . -}}
  </section>
</div>
{{ end }}
