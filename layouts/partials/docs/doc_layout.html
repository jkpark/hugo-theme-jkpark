
<section id="main-header" class="thm-dark">
  {{ template "main-header" . }}
</section>
<section id="main-content">
  {{ template "main-content" . }}
</section>


{{ define "main-header" }}
  <div class="wrapper">
    <div class="title">
      {{ .Title }}
    </div>
  </div>
{{ end }}

{{ define "main-content" }}
<div class="flex-row">
  <div class="f-row-left">
    <section id="section-pagetree" class="sticky-top">
    {{- partial "widgets/pagetree.html" . -}}
  </section>
  </div>
  <div class="f-row-middle">
    <article id="post-article" class="content">
      {{ .Content }}
    </article>
    <div style="margin-top: 10vh;"></div>
    <section>
        {{- partial "widgets/comments.html" . -}}
    </section>
  </div>
  <div class="f-row-right">
    <section id="section-toc" class="sticky-top">
    {{- partial "widgets/toc.html" . -}}
    </section>
  </div>
</div>
{{ end }}
